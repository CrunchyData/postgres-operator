apiVersion: v1
kind: Service
metadata:
  name: postgres-operator
  labels:
    name: postgres-operator
spec:
  type: ClusterIP
  ports:
    - name: apiserver
      protocol: TCP
      port: 8443
      targetPort: 8443
    - name: nsqadmin
      protocol: TCP
      port: 4171
      targetPort: 4171
    - name: nsqd
      protocol: TCP
      port: 4150
      targetPort: 4150
  selector:
    name: postgres-operator
  sessionAffinity: None
