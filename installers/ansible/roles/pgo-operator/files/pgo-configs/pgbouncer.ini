[databases]
* = host={{.PG_PRIMARY_SERVICE_NAME}} port={{.PG_PORT}} auth_user=pgbouncer

[pgbouncer]
listen_port = 5432
listen_addr = *
auth_type = md5
auth_file = /pgconf/users.txt
auth_query = SELECT username, password from pgbouncer.get_auth($1)
pidfile = /tmp/pgbouncer.pid
logfile = /dev/stdout
admin_users = pgbouncer
stats_users = pgbouncer
default_pool_size = 20
max_client_conn = 100
max_db_connections = 0
min_pool_size = 0
pool_mode = session
reserve_pool_size = 0
reserve_pool_timeout = 5
query_timeout = 0
ignore_startup_parameters = extra_float_digits
{{ if .TLSEnabled }}
client_tls_sslmode = require
client_tls_key_file = /pgconf/tls/pgbouncer/tls.key
client_tls_cert_file = /pgconf/tls/pgbouncer/tls.crt
client_tls_ca_file = /pgconf/tls/pgbouncer/ca.crt
server_tls_sslmode = verify-ca
server_tls_ca_file = /pgconf/tls/pgbouncer/ca.crt
{{ end }}
