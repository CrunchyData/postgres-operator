kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: pgo-role
  namespace: $CO_NAMESPACE
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/exec
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs: ["get", "deletecollection", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"
- apiGroups:
  - batch 
  - extensions 
  resources: ["jobs", "deployments"]
  verbs: ["get", "deletecollection", "list", "watch", "create", "update", "patch", "delete"]

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: pgo-role-binding
  namespace: $CO_NAMESPACE
subjects:
- kind: ServiceAccount
  name: postgres-operator
  namespace: $CO_NAMESPACE
roleRef:
  kind: Role
  name: pgo-role
  apiGroup: rbac.authorization.k8s.io

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: pgo-backrest-role
  namespace: $CO_NAMESPACE
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: pgo-backrest-role-binding
  namespace: $CO_NAMESPACE
subjects:
- kind: ServiceAccount
  name: pgo-backrest
  namespace: $CO_NAMESPACE
roleRef:
  kind: Role
  name: pgo-backrest-role
  apiGroup: rbac.authorization.k8s.io
