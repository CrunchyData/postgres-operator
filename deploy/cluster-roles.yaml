kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: pgopclusterrolesecret
rules:
  - verbs:
      - get
      - list
      - create
      - update
      - delete
    apiGroups:
      - '*'
    resources:
      - secrets

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: pgopclusterrole
rules:
  - verbs:
      - '*'
    apiGroups:
      - '*'
    resources:
      - nodes
      - pods
      - namespaces
      - configmaps
      - storageclasses
      - serviceaccounts
      - roles
      - rolebindings
  - verbs:
      - '*'
    apiGroups:
      - '*'
    resources:
      - pods/exec
      - pods/log
      - secrets
      - services
      - deployments
      - replicasets
      - endpoints
      - events
      - persistentvolumeclaims
  - verbs:
      - '*'
    apiGroups:
      - 'apps'
    resources:
      - deployments
      - replicasets
  - verbs:
      - '*'
    apiGroups:
      - 'batch'
      - 'extensions'
    resources:
      - jobs
      - deployments

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: pgopclusterrolecrd
rules:
  - verbs:
      - '*'
    apiGroups:
      - '*'
    resources:
      - pgclusters
      - pgpolicies
      - pgtasks
      - pgbackups
      - pgreplicas

