apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: pgo
commonLabels:
  vendor: crunchydata
secretGenerator:
  - name: hippo-hippo-secret
    options:
      disableNameSuffixHash: true
    literals:
     - username=hippo
     - password=Moresecurepassword*
  - name: hippo-postgres-secret
    options:
      disableNameSuffixHash: true
    literals:
     - username=postgres
     - password=Supersecurepassword*
resources:
- pgcluster.yaml
