  description: Postgres Cluster on Kubernetes
  displayName: Crunchy Postgres Cluster
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - '*'
          resources:
          - pgclusters
          - pgpolicies
          - pgtasks
          - pgbackups
          - pgreplicas
          verbs:
          - '*'
        - apiGroups:
          - '*'
          resources:
          - nodes
          verbs:
          - get
          - list
        - apiGroups:
          - batch
          resources:
          - jobs
          verbs:
          - list
          - watch
        serviceAccountName: postgres-operator
      deployments:
      - name: postgres-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: postgres-operator
          template:
            metadata:
              labels:
                name: postgres-operator
            spec:
              containers:
              - env:
                - name: TIMEOUT
                  value: "3600"
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: PGO_OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.namespace
                image: registry.connect.redhat.com/crunchydata/pgo-scheduler:rhel7-4.0.1
                imagePullPolicy: IfNotPresent
                name: scheduler
              - env:
                - name: CRUNCHY_DEBUG
                  value: "true"
                - name: PORT
                  value: "8443"
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: PGO_OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.namespace
                image: registry.connect.redhat.com/crunchydata/postgres-operator:rhel7-4.0.1
                imagePullPolicy: IfNotPresent
                name: operator
              - env:
                - name: CRUNCHY_DEBUG
                  value: "true"
                - name: PORT
                  value: "8443"
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: PGO_OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.namespace
                - name: TLS_NO_VERIFY
                  value: "false"
                image: registry.connect.redhat.com/crunchydata/pgo-apiserver:rhel7-4.0.1
                imagePullPolicy: IfNotPresent
                name: apiserver
                ports:
                - containerPort: 8443
                  protocol: TCP
              restartPolicy: Always
              serviceAccount: postgres-operator
              serviceAccountName: postgres-operator
              terminationGracePeriodSeconds: 5
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        serviceAccountName: postgres-operator
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
          - list
        - apiGroups:
          - ""
          resources:
          - pods/exec
          verbs:
          - create
        serviceAccountName: pgo-backrest
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - postgres
  - app
  labels:
    alm-owner-enterprise-app: postgres-operator
    alm-status-descriptors: postgres-operator.v4.0.1
  maintainers:
  - email: support@crunchydata.com
    name: Crunchy Data
  maturity: stable
  minKubeVersion: 1.11.0
  provider:
    name: CrunchyData.com
  version: 4.0.1
