baseURL= ""

languageCode = "en-us"
DefaultContentLanguage = "en"
title = "PGO, the Postgres Operator from Crunchy Data"
theme = "crunchy-hugo-theme"
pygmentsCodeFences = true
pygmentsStyle = "monokailight"
publishDir = ""
canonifyurls = true
relativeURLs = true

defaultContentLanguage = "en"
defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false

[params]
editURL = "https://github.com/CrunchyData/postgres-operator/edit/master/docs/content/"
showVisitedLinks = false # default is false
themeStyle = "flex" # "original" or "flex" # default "flex"
themeVariant = "" # choose theme variant "green", "gold" , "gray", "blue" (default)
ordersectionsby = "weight" # ordersectionsby = "title"
disableHomeIcon = true # default is false
disableSearch = false # default is false
disableNavChevron = false # set true to hide next/prev chevron, default is false
highlightClientSide = false # set true to use highlight.pack.js instead of the default hugo chroma highlighter
menushortcutsnewtab = true # set true to open shortcuts links to a new tab/window
enableGitInfo = true
operatorVersion = "5.0.3"
centosBase = "centos8"
imageCrunchyPostgres = "registry.developers.crunchydata.com/crunchydata/crunchy-postgres:centos8-13.5-0"
imageCrunchyPGBackrest = "registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:centos8-2.36-0"
imageCrunchyPGBouncer = "registry.developers.crunchydata.com/crunchydata/crunchy-pgbouncer:centos8-1.16-0"
imageCrunchyExporter = "registry.developers.crunchydata.com/crunchydata/crunchy-postgres-exporter:ubi8-5.0.4-0"
repository = "registry.developers.crunchydata.com/crunchydata"
postgresOperatorTag = "ubi8-5.0.4-0"
postgresVersion = "13"

[outputs]
home = [ "HTML", "RSS", "JSON"]

[[menu.shortcuts]]
name = "<label>Overview</label>"
url = "/"
weight = 1

[[menu.shortcuts]]
name = "<i class='fab fa-github'></i> <label>Source</label>"
url = "https://github.com/CrunchyData/postgres-operator"
weight = 10

[[menu.shortcuts]]
name = "<i class='fas fa-bookmark'></i> <label>Kubernetes</label>"
identifier = "kubedoc"
url = "https://kubernetes.io/docs/"
weight = 20

[[menu.shortcuts]]
name = "<i class='fas fa-file-contract'></i> <label>License</label>"
url = "https://github.com/CrunchyData/postgres-operator/blob/master/LICENSE.md"
weight = 30

[[menu.downloads]]
name = "<i class='fas fa-file-pdf'></i> <label>PDF</label>"
url = "/pdf/postgres_operator.pdf"
weight = 20

[[menu.downloads]]
name = "<i class='fas fa-book'></i> <label>EPUB</label>"
url = "/epub/postgres_operator.epub"
weight = 30

