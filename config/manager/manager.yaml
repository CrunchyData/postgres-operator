---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-operator
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: operator
        image: postgres-operator
        env:
        - name: CRUNCHY_DEBUG
          value: "true"
        - name: PGO_DISABLE_PGCLUSTER
          value: "true"
      serviceAccount: postgres-operator
