Cluster:
  CCPImagePrefix:  registry.developers.crunchydata.com/crunchydata
  Metrics:  false
  Badger:  false
  CCPImageTag:  centos8-12.9-4.5.5
  Port:  5432
  PGBadgerPort: 10000
  ExporterPort: 9187
  User:  testuser
  Database:  ""
  PasswordAgeDays:  0
  PasswordLength:  24
  Replicas:  0
  ArchiveMode:  false
  ServiceType:  ClusterIP
  BackrestPort:  2022
  BackrestS3Bucket:
  BackrestS3Endpoint:
  BackrestS3Region:
  BackrestS3URIStyle: ""
  BackrestS3VerifyTLS: true
  DisableAutofail:  false
  PodAntiAffinity: preferred
  PodAntiAffinityPgBackRest: ""
  PodAntiAffinityPgBouncer: ""
  SyncReplication: false
  DefaultInstanceMemory: "128Mi"
  DefaultBackrestMemory:
  DefaultPgBouncerMemory:
  DefaultExporterMemory:
  DisableFSGroup: false
PrimaryStorage: default
WALStorage:
