    SupplementalGroups:  65534
  nfsstoragered:
    AccessMode:  ReadWriteMany
    Size:  1G
    MatchLabels: crunchyzone=red
    StorageType:  create
    SupplementalGroups:  65534
  storageos:
    AccessMode:  ReadWriteOnce
    Size:  5Gi
    StorageType:  dynamic
    StorageClass:  fast
  primarysite:
    AccessMode:  ReadWriteOnce
    Size:  4G
    StorageType:  dynamic
    StorageClass:  primarysite
  alternatesite:
    AccessMode:  ReadWriteOnce
    Size:  4G
    StorageType:  dynamic
    StorageClass:  alternatesite
  gce:
    AccessMode:  ReadWriteOnce
    Size:  300M
    StorageType:  dynamic
    StorageClass:  standard
  rook:
    AccessMode:  ReadWriteOnce
    Size:  1G
    StorageType:  dynamic
    StorageClass:  rook-ceph-block
Pgo:
  Audit:  false
