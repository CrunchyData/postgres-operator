listen_addresses = '*'		# what IP address(es) to listen on; comma-separated list of addresses;  defaults to 'localhost'; use '*' for all (change requires restart)
port = 5432				# (change requires restart)
unix_socket_directories = '/tmp'	# comma-separated list of directories (change requires restart)
ssl = on				# (change requires restart)
ssl_cert_file = 'server.crt'		# (change requires restart)
ssl_key_file = 'server.key'		# (change requires restart)
shared_buffers = 128MB			# min 128kB (change requires restart)
dynamic_shared_memory_type = posix	# the default is the first option
log_destination = 'stderr'
logging_collector = on			# Enable capturing of stderr and csvlog
log_directory = 'pg_log'		# directory where log files are written, can be absolute or relative to PGDATA
log_filename = 'postgresql-%a.log'	# log file name pattern,
log_truncate_on_rotation = on
log_rotation_age = 1d			# Automatic rotation of logfiles will happen after that time.  0 disables.
log_rotation_size = 0			# Automatic rotation of logfiles will happen after that much log output. 0 disables.
log_min_duration_statement = 1000	# -1 is disabled, 0 logs all statements and their durations, > 0 logs only statements running at least this number of milliseconds
log_line_prefix = '< %m > '
log_timezone = 'UTC'
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'			# locale for system error message strings
lc_monetary = 'en_US.UTF-8'			# locale for monetary formatting
lc_numeric = 'en_US.UTF-8'			# locale for number formatting
lc_time = 'en_US.UTF-8'				# locale for time formatting
default_text_search_config = 'pg_catalog.english'
max_connections=203
max_prepared_transactions=102
