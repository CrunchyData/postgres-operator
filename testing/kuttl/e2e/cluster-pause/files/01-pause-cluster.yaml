apiVersion: postgres-operator.crunchydata.com/${KUTTL_PGCLUSTER_API_VERSION}
kind: PostgresCluster
metadata:
  name: cluster-pause
spec:
  # We change the service, but this won't result in a change until we resume
  service:
    type: LoadBalancer
  paused: true
  instances:
    - name: instance1
      dataVolumeClaimSpec:
        accessModes:
        - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
