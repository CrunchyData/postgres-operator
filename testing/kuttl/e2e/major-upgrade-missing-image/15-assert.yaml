---
# Wait for the instances to be ready with the target Postgres version.
apiVersion: postgres-operator.crunchydata.com/${KUTTL_PGCLUSTER_API_VERSION}
kind: PostgresCluster
metadata:
  name: major-upgrade-empty-image
status:
  postgresVersion: ${KUTTL_PG_UPGRADE_TO_VERSION}
  instances:
    - name: '00'
      replicas: 1
      readyReplicas: 1
      updatedReplicas: 1
  pgbackrest:
    repos:
    - name: repo1
      replicaCreateBackupComplete: true
      stanzaCreated: true
