apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: test
status:
  instances:
    - name: instance1
      readyReplicas: 1
      replicas: 1
      updatedReplicas: 1
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    postgres-operator.crunchydata.com/cluster: test
    postgres-operator.crunchydata.com/pgbackrest-backup: replica-create
spec:
  template:
    spec:
      containers:
      - name: pgbackrest
        command: ["/opt/crunchy/bin/pgbackrest"]
        resources:
          requests:
            cpu: 1m
status:
  succeeded: 1
