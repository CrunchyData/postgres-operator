---
apiVersion: postgres-operator.crunchydata.com/${KUTTL_PGCLUSTER_API_VERSION}
kind: PostgresCluster
metadata:
  name: otel-cluster
spec:
  instrumentation:
    metrics:
      customQueries:
        remove:
            - ccp_connection_stats_active
            - ccp_database_size_bytes
            - ccp_table_size_bytes
