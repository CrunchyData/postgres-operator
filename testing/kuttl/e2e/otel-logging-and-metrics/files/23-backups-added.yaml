apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: otel-cluster-no-backups
status:
  instances:
    - name: instance1
      readyReplicas: 1
      replicas: 1
      updatedReplicas: 1
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    postgres-operator.crunchydata.com/data: postgres
    postgres-operator.crunchydata.com/role: master
    postgres-operator.crunchydata.com/cluster: otel-cluster-no-backups
    postgres-operator.crunchydata.com/crunchy-otel-collector: "true"
status:
  containerStatuses:
  - name: collector
    ready: true
    started: true
  - name: database
    ready: true
    started: true
  - name: pgbackrest
    ready: true
    started: true
  - name: pgbackrest-config
    ready: true
    started: true
  - name: replication-cert-copy
    ready: true
    started: true
  phase: Running
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    postgres-operator.crunchydata.com/data: pgbackrest
    postgres-operator.crunchydata.com/cluster: otel-cluster-no-backups
    postgres-operator.crunchydata.com/crunchy-otel-collector: "true"
status:
  containerStatuses:
  - name: collector
    ready: true
    started: true
  - name: pgbackrest
    ready: true
    started: true
  - name: pgbackrest-config
    ready: true
    started: true
  phase: Running
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    postgres-operator.crunchydata.com/cluster: otel-cluster-no-backups
    postgres-operator.crunchydata.com/pgbackrest-backup: replica-create
status:
  succeeded: 1
---
apiVersion: v1
kind: Service
metadata:
  name: otel-cluster-no-backups-primary
