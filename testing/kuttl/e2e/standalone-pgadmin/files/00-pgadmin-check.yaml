---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    postgres-operator.crunchydata.com/role: pgadmin
    postgres-operator.crunchydata.com/pgadmin: pgadmin
data:
  pgadmin-settings.json: |
    {
      "DEFAULT_SERVER": "0.0.0.0",
      "SERVER_MODE": true,
      "UPGRADE_CHECK_ENABLED": false,
      "UPGRADE_CHECK_KEY": "",
      "UPGRADE_CHECK_URL": ""
    }
  pgadmin-shared-clusters.json: |
    {
      "Servers": {}
    }
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    postgres-operator.crunchydata.com/data: pgadmin
    postgres-operator.crunchydata.com/role: pgadmin
    postgres-operator.crunchydata.com/pgadmin: pgadmin
spec:
  containers:
  - name: pgadmin
    readinessProbe:
      httpGet:
        path: /login
        port: 5050
        scheme: HTTP
status:
  containerStatuses:
  - name: pgadmin
    ready: true
    started: true
  phase: Running
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    postgres-operator.crunchydata.com/role: pgadmin
    postgres-operator.crunchydata.com/pgadmin: pgadmin
type: Opaque
