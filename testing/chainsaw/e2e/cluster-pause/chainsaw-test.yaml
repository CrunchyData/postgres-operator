    - podLogs:
        namespace: $NAMESPACE
        selector: postgres-operator.crunchydata.com/cluster=cluster-pause
    name: step-00
    try:
    - apply:
        file: files/00-create-cluster.yaml
    - assert:
        file: files/00-cluster-created.yaml
  - catch:
    - script:
        content: kubectl -n $NAMESPACE describe pods --selector postgres-operator.crunchydata.com/cluster=cluster-pause
    - podLogs:
        namespace: $NAMESPACE
        selector: postgres-operator.crunchydata.com/cluster=cluster-pause
    name: step-01
    try:
    - apply:
        file: files/01-pause-cluster.yaml
    - assert:
        file: files/01-cluster-paused.yaml
  - catch:
    - script:
        content: kubectl -n $NAMESPACE describe pods --selector postgres-operator.crunchydata.com/cluster=cluster-pause
    - podLogs:
        namespace: $NAMESPACE
        selector: postgres-operator.crunchydata.com/cluster=cluster-pause
    name: step-02
    try:
    - apply:
        file: files/02-resume-cluster.yaml
