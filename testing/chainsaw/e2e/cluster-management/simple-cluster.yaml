apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: ($cluster.name)
spec:
  postgresVersion: (to_number($postgres.version))
  instances:
  - name: instance1
    replicas: 1
    dataVolumeClaimSpec: { accessModes: [ "ReadWriteOnce" ], resources: { requests: { storage: 1Gi } } }
