---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: delete-with-replica
status:
  instances:
    - name: instance1
      readyReplicas: 2
      replicas: 2
      updatedReplicas: 2
---
# Patroni labels and readiness happen separately.
# The next step expects to find pods by their role label; wait for them here.
apiVersion: v1
kind: Pod
metadata:
  labels:
    postgres-operator.crunchydata.com/cluster: delete-with-replica
    postgres-operator.crunchydata.com/role: master
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    postgres-operator.crunchydata.com/cluster: delete-with-replica
    postgres-operator.crunchydata.com/role: replica
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    postgres-operator.crunchydata.com/cluster: delete-with-replica
    postgres-operator.crunchydata.com/pgbackrest-backup: replica-create
status:
  succeeded: 1
