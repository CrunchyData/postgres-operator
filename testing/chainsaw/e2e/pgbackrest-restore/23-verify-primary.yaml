apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: 23-verify-primary
spec:
  try:
    -
      description: >
        Confirm the primary is restored
      apply:
        resource:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: original-pitr-primary
          spec:
            backoffLimit: 3
            template:
              spec:
                restartPolicy: Never
                containers:
                  - name: psql
                    image: ($psql.image)
                    env:
                      - ($psql.connect)
                      - name: PGURI
                        valueFrom: { secretKeyRef: { name: original-pguser-original, key: uri } }

                    # NOTE: the `$$$$` is reduced to `$$` by Kubernetes.
                    command:
                      - psql
                      - $(PGURI)
                      - -qa
                      - --set=ON_ERROR_STOP=1
                      - --command
                      - |
                        DO $$$$
                        DECLARE
                          restored jsonb;
                        BEGIN
                          SELECT jsonb_agg(important) INTO restored FROM important;
                          ASSERT restored = '[
                            {"data":"treasure"}, {"data":"water"}, {"data":"socks"}
                          ]', format('got %L', restored);
                        END $$$$;

    - assert:
        resource:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: original-pitr-primary
          status:
            succeeded: 1

  catch:
    -
      description: >
        Read all log lines from the job pods
      podLogs:
        selector: batch.kubernetes.io/job-name in (original-pitr-primary)
        tail: -1
