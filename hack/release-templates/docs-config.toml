# Changes to this file should be made in hack/release-templates/docs-config.toml.
baseURL= ""

languageCode = "en-us"
DefaultContentLanguage = "en"
title = "PGO, the Postgres Operator from Crunchy Data"
theme = "crunchy-hugo-theme"
pygmentsCodeFences = true
pygmentsStyle = "monokailight"
publishDir = ""
canonifyurls = true
relativeURLs = true

defaultContentLanguage = "en"
defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false

[params]
editURL = "https://github.com/CrunchyData/postgres-operator/edit/master/docs/content/"
showVisitedLinks = false # default is false
themeStyle = "flex" # "original" or "flex" # default "flex"
themeVariant = "" # choose theme variant "green", "gold" , "gray", "blue" (default)
ordersectionsby = "weight" # ordersectionsby = "title"
disableHomeIcon = true # default is false
disableSearch = false # default is false
disableNavChevron = false # set true to hide next/prev chevron, default is false
highlightClientSide = false # set true to use highlight.pack.js instead of the default hugo chroma highlighter
menushortcutsnewtab = true # set true to open shortcuts links to a new tab/window
enableGitInfo = true
operatorVersion = "{{pgo_latest_version}}"
operatorVersionLatestRel5_0 = "5.0.8"
imageCrunchyPostgres   = "registry.developers.crunchydata.com/crunchydata/crunchy-postgres:{{ubi8_postgres_14_tag}}"
imageCrunchyPostgresPrivate       = "registry.crunchydata.com/crunchydata/crunchy-postgres:{{ubi8_postgres_14_tag}}"
imageCrunchyPGBackrest = "registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:{{ubi8_pgbackrest_tag}}"
imageCrunchyPGBackrestPrivate     = "registry.crunchydata.com/crunchydata/crunchy-pgbackrest:{{ubi8_pgbackrest_tag}}"
imageCrunchyPGBouncer  = "registry.developers.crunchydata.com/crunchydata/crunchy-pgbouncer:{{ubi8_pgbouncer_tag}}"
imageCrunchyExporter   = "registry.developers.crunchydata.com/crunchydata/crunchy-postgres-exporter:{{ubi8_postgres_exporter_tag}}"
imageCrunchyPGAdmin    = "registry.developers.crunchydata.com/crunchydata/crunchy-pgadmin4:{{ubi8_pgadmin4_tag}}"
imageCrunchyPGUpgrade  = "registry.developers.crunchydata.com/crunchydata/crunchy-upgrade:{{ubi8_pgupgrade_tag}}"
operatorRepository     = "registry.developers.crunchydata.com/crunchydata/postgres-operator"
operatorRepositoryPrivate         = "registry.crunchydata.com/crunchydata/postgres-operator"
postgresOperatorTag = "{{ubi8_pgo_latest_image_tag}}"
PGBouncerComponentTagUbi8 = "{{ubi8_pgbouncer_component_tag}}"
PGBouncerTagUbi8 = "{{ubi8_pgo_latest_image_tag}}"
postgres14GIS32ComponentTagUbi8 = "{{ubi8_postgres_gis_component_14_32_tag}}"
postgres14GIS32TagUbi8 = "{{ubi8_postgres_gis_14_32_tag}}"
postgres14GIS31ComponentTagUbi8 = "{{ubi8_postgres_gis_component_14_31_tag}}"
postgres14GIS31TagUbi8 = "{{ubi8_postgres_gis_14_31_tag}}"
fromPostgresVersion = "13"
postgresVersion = "14"
postgresVersion15 = "{{postgres_15_version}}"
postgresVersion14 = "{{postgres_14_version}}"
postgresVersion13 = "{{postgres_13_version}}"
postgresVersion12 = "{{postgres_12_version}}"
postgresVersion11 = "{{postgres_11_version}}"
operatorHelmRepository = "oci://registry.developers.crunchydata.com/crunchydata/pgo"

[outputs]
home = [ "HTML", "RSS", "JSON"]

